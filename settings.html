<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - GitHub Wiki</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark-theme.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="assets/img/logo.svg" alt="Wiki Logo" class="logo">
                <h1>GitHub Wiki</h1>
                <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle Sidebar">
                    <span></span>
                </button>
            </div>
            <div class="sidebar-content" id="sidebar-content">
                <!-- Sidebar content will be loaded dynamically -->
            </div>
        </nav>
        <main class="main-content">
            <header class="main-header">
                <h2>Settings</h2>
                <div class="user-menu">
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme">
                        <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                    </button>
                    <div id="user-profile" class="user-profile">
                        <img src="" alt="Profile" id="user-avatar">
                        <div class="dropdown-menu">
                            <a href="#" id="logout-button">Sign Out</a>
                        </div>
                    </div>
                </div>
            </header>
            <div class="settings-container">
                <div class="settings-section">
                    <h3>Wiki Configuration</h3>
                    <form id="wiki-config-form">
                        <div class="form-group">
                            <label for="wiki-title">Wiki Title:</label>
                            <input type="text" id="wiki-title" name="title">
                        </div>
                        <div class="form-group">
                            <label for="wiki-description">Description:</label>
                            <textarea id="wiki-description" name="description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="content-repo">Content Repository:</label>
                            <input type="text" id="content-repo" name="contentRepo" placeholder="username/repo">
                        </div>
                        <div class="form-group">
                            <label for="default-branch">Default Branch:</label>
                            <input type="text" id="default-branch" name="defaultBranch" value="main">
                        </div>
                        <button type="submit" class="action-button primary">Save Settings</button>
                    </form>
                </div>
                <div class="settings-section">
                    <h3>Appearance</h3>
                    <div class="form-group">
                        <label for="theme-selector">Theme:</label>
                        <select id="theme-selector" name="theme">
                            <option value="auto">Auto (System)</option>
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="assets/js/app.js" type="module"></script>
    <script src="assets/js/settings.js" type="module"></script>
</body>
</html>

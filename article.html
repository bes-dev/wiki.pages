<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article - GitHub Wiki</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/markdown.css">
    <link rel="stylesheet" href="assets/css/dark-theme.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="assets/img/logo.svg" alt="Wiki Logo" class="logo">
                <h1>GitHub Wiki</h1>
                <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle Sidebar">
                    <span></span>
                </button>
            </div>
            <div class="sidebar-content" id="sidebar-content">
                <!-- Sidebar content will be loaded dynamically -->
            </div>
        </nav>
        <main class="main-content">
            <header class="main-header">
                <div class="breadcrumbs" id="breadcrumbs">
                    <!-- Breadcrumbs will be generated dynamically -->
                </div>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search..." aria-label="Search">
                    <button id="search-button" aria-label="Search Button">
                        <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
                <div class="user-menu">
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme">
                        <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                    </button>
                    <button id="login-button" class="login-button">Sign In</button>
                    <div id="user-profile" class="user-profile hidden">
                        <img src="" alt="Profile" id="user-avatar">
                        <div class="dropdown-menu">
                            <a href="#" id="logout-button">Sign Out</a>
                        </div>
                    </div>
                </div>
            </header>
            <div class="article-container">
                <article class="article-content" id="article-content">
                    <!-- Article content will be loaded dynamically -->
                </article>
                <aside class="article-toc" id="article-toc">
                    <h3>Table of Contents</h3>
                    <div id="toc-content">
                        <!-- Table of contents will be generated dynamically -->
                    </div>
                </aside>
            </div>
            <div class="article-actions">
                <button id="edit-button" class="action-button">Edit</button>
                <button id="history-button" class="action-button">History</button>
            </div>
        </main>
    </div>
    <script src="assets/lib/marked.min.js"></script>
    <script src="assets/js/app.js" type="module"></script>
</body>
</html>
